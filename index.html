<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsydia Scheduling Service</title>
    <!-- Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
        }
        header {
            background-color: #0069ff;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .calendly-container {
            text-align: center;
            margin-top: 50px;
        }
        /* Positioning for pop-up widget */
        .calendly-badge-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="obsydia.jpeg" alt="Obsydia Logo" height="100">
        <h1>Welcome to Obsydia Scheduling Service</h1>
    </header>
    <div class="container">
        <h2>About Us</h2>
        <p>We provide a convenient scheduling solution to help you manage your appointments seamlessly.</p>
        
        <!-- Calendly inline widget -->
        <div class="calendly-container">
            <h2>Schedule an Appointment</h2>
            <div class="calendly-inline-widget" data-url="https://calendly.com/obsydiapr/obsydia" style="min-width:320px;height:700px;"></div>
        </div>
    </div>

    <!-- Calendly badge widget popup -->
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
    <script type="text/javascript">
        window.onload = function() { 
            Calendly.initBadgeWidget({ 
                url: 'https://calendly.com/obsydiapr/obsydia', 
                text: 'Schedule time with us', 
                color: '#0069ff', 
                textColor: '#ffffff', 
                branding: true 
            }); 
        }
    </script>
</body>
</html>
