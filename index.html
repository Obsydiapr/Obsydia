<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obsydia Scheduling Service</title>
    <!-- Styling -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            position: relative;
            background-color: #1f1f1f; /* Dark background color */
            color: #ffffff; /* White text color */
        }
        header {
            background-color: #0069ff;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .calendly-container {
            text-align: center;
            margin-top: 50px;
        }
        /* Positioning for pop-up button */
        .calendly-button {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #0069ff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        /* Style for pop-up button text */
        .calendly-button-text {
            font-size: 16px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <img src="obsydia.jpeg" alt="Obsydia Logo" height="100">
        <h1>Welcome to Obsydia Scheduling Service</h1>
    </header>
    <div class="container">
        <h2>About Us</h2>
        <p>We provide a convenient scheduling solution to help you manage your appointments seamlessly.</p>
        
        <!-- Calendly inline widget -->
        <div class="calendly-container">
            <h2>Schedule an Appointment</h2>
            <div class="calendly-inline-widget" data-url="https://calendly.com/obsydiapr/obsydia" style="min-width:320px;height:600px;"></div>
        </div>
    </div>

    <!-- Calendly badge widget popup button -->
    <button class="calendly-button" onclick="openCalendly()">Schedule time with us</button>

    <script type="text/javascript">
        function openCalendly() {
            Calendly.showPopupWidget('https://calendly.com/obsydiapr/obsydia');
        }
    </script>

    <!-- Calendly badge widget -->
    <script src="https://assets.calendly.com/assets/external/widget.js" type="text/javascript" async></script>
</body>
</html>
